---
layout: default
---

<div class="home">

  <h1>Записи</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%-d. %m . %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br>
        <span class="post-decription">{{post.description}}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Подпишитесь на <a href="{{ "/feed.xml" | prepend: site.baseurl }}">обновления по RSS</a></p>

</div>
